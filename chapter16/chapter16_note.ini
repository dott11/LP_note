P404 为何使用函数：
     最大化的代码重用和最小化代码冗余。流程的分解。

P405 编写函数：
     1.def是可执行的代码
     2.def创建了一个对象并将其赋值给某一变量名
     3.lambda创建一个对象但将其作为结果返回
     4.return将一个结果对象发送给调用者
     5.yield向调用者发回一个结果对象，但是记住它离开的地方
     6.global声明了一个模块级的变量并被赋值
     7.nonlocal声明了将要赋值的一个封闭的函数变量：nonlocal语句允许一个函数来赋值一条语法封闭的def语句的作用域中已有的名称。
     8.函数是通过赋值（对象引用）传递的
     9.参数，返回值以及变量并不是声明

P407 def语句是实时执行的：def是一个可执行语句，当它运行时，它创建一个新的函数对象并将其赋值给一个变量名。
