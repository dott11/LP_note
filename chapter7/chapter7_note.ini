P167 严格来说，python的字符串被划分为不可变序列这一类别，意味着这些字符串所包含的字符存在从左到右的位置顺序，并且它们不能在远处修改。

P169 从更为正式的角度讲，ascii是unicode文本的一种简单形式。python通过包含各种不同的对象类型，解决了文本和二进制数据之间的区别：
python2.6中，unicode字符串表示宽unicode文本，str字符串处理8位文本和二进制数据。
python3.0中，有3种字符串类型，str用于unicode文本（ascii或其他），bytes用于二进制数据（包括编码的文本），tytearry是bytes的一种可变的变体。

P175 字符串常量有，单引号，双引号，转义字符，raw字符串，三引号。

P182 str函数将数字转换为字符串表达形式。repr函数也能够将一个对象转换为其字符串形式，然而这些返回的对象将作为代码的字符串，可以重新创建对象。
eval(repr(object))=object

P208 字符串切片表达式能用于列表吗？
可以。和方法不同的是，表达式是通用的，可用于多种类型。就这一点来说，切片表达式其实是序列运算，可用于任何类型的序列对象上，包括字符串，列表以及元组。

P208 内置的ord函数可将单个字符的字符串转换成整数字符编码。chr则是从整数代码转换回字符串。
