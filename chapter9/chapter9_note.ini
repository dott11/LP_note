P247 Pyhon3.0中，文本文件表示为常规str字符串，二进制文件表示为bytes字符串。

P250 pickle模块执行对象序列化，也就是对象和字符串之间的相互转换。

P256 赋值操作总会存储对象的引用，而不是这些对象的拷贝。

P257 如果你需要拷贝，可以明确要求。
     1.没有限制条件的分片（L[:]）能够复制序列。
     2.字典copy方法（X.copy()）能够复制字典。
     3.有些内置函数（例如list）能够生成拷贝。
     4.copy标准库模块能够生成完整拷贝。

P259 “==”操作符测试值的相等性。
     “is”表达式测试对象的一致性。

P261 数字如果非零，则为真。其他对象如果非空，则为真。

P263 Type对象：事实上，即使是类型本身也是对象类型。
     内置函数type(X)能够返回对象X的类型对象。

P267 不可变类型不可以在原处改变。
     T=(1,2,3)
     T[2]=4 #Error!
     T=T[:2]+(4,)

P269 如果需要复制嵌套结构X所有组成部分，就导入copy模块，然后调用copy.deepcopy(X)。而浅层复制（例如aList[:],aDict.copy()）通常足够满足大多数的复制。
