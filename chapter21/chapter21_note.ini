P540 为什么使用模块：代码重用，系统命名空间的划分，实现共享服务和数据。
P541 Python的程序架构。一个程序是一个模块的系统。它由一个顶层脚本文件（启动后可运行程序）以及多个模块文件（用来导入工具库）。脚本和模块都是包含了Python语句的文本文件。尽管在模块中的语句通常都是创建之后使用的对象。Python的标准库提供了一系列的预先编写好的模块。
P543 在Python中，导入并非只是把一个文本文件插入到另一个文件而已。导入其实是运行时的计算，程序第一次导入指定文件时，会执行三个步骤。
     1.找到模块文件。
     2.编译成位码（需要时）。
     3.执行模块的代码来创建起所定义的对象。
P546 模块搜索路径：
     1.程序主目录
     2.PYTHONPATH目录
     3.标准链接库目录
     4.任何.pth文件的内容
P548 内置的sys.path列表查看模块搜索路径的配置。

