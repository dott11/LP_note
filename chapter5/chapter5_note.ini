P118 python2.6中有两种整数，一般整数（32位）和长整数（无穷精度），并且一个整数可以以l或者L结尾，从而强迫其成为长整数。python3.0中，两种整数类型合并。

P119 十六进制数以0x或者0X开头。八进制数以0o或者0O开头。（2.6以0开头）。二进制数以0b或者0B开头。内置函数hex，oct，bin可以把一个整数转换成这三种进制表示的字符串。

P125 在python中：
     变量在第一次赋值时创建。变量在表达式中使用将被替换为她们的值。变量在表达式中使用以前必须已赋值。变量像对象一样不需要再一开始进行声明。

P129 除法：传统除法，真除法，floor除法
     X/Y：传统除法和真除法。python2.6，对整数省去小数部分，对浮点数保留小数部分。python3.0无论任何类型都会保留小数部分。
     X//Y：floor除法。这个操作考虑操作对象的类型，总会省略结果的小数部分，剩下最小的能整除的整数部分。

P138 内置函数位于一个隐藏的命名空间内，python自动搜索程序的变量名。这个命名空间对应于python3.0中名为builtins的模块（python2.6中是__builtin__）。

P140 小数类型，decimal。分数类型，fraction。

P152 一个叫做Numpy（Numeric Python）的可选的Python扩展提供了高级的数字编程工具，例如矩阵数据类型，向量处理和高级的计算库。
