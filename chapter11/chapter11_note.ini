P297 Python3.0中的拓展序列解包：一个带有单个星号的名称，可以在赋值目标中使用，以指定对于序列的一个更为通用的匹配——一个列表赋给了带星号的名称，改列表收集了序列中没有赋值给其他名称的所有项。

P307 命名惯例：
     以单一下划线开头的变量名（_X）不会被from module import * 语句导入
     前后有下划线的变量名（__X__）是系统定义的变量名，对解释器有特殊意义
     以两下划线开头，但结尾没有两个下划线的变量名（__X）是类的本地（“压缩”）变量
     通过交互模式运行时，只有单个下划线的变量名（_）会保存最后表达式的结果

P309 L=[1,2];L.append(3);L [1,2,3]
     L=L.append(4);L None
     对列表调用append，sort，reverse这类在原处的修改的运算，一定是对列表做原处的修改，但这些方法在列表修改后并不会把列表返回。事实上，它们返回的是None对象。

P310 在Python3.X中，打印是一个内置函数，用关键字来表达特定模式
     在Python2.X中，打印是语句，拥有自己的语法特性

P311 Python3.0中的print函数形式：
     print([object,...][,sep=' '][,end='\n'][,file=sys.stdout])
