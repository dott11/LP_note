P326 Python会自动以行缩进检测块的边界，也就是程序代码左侧的空白空间。

P328 避免混合使用制表符和空格。

P330 真值测试：
     1.任何非零数字或非空对象都为真
     2.数字零、空对象以及特殊对象None都被认作是假
     3.比较和相等测试会递归地应用在数据结构中
     4.比较和相等测试会返回True或False（1和0的特殊版本）
     5.布尔and和or运算符会返回真或假的操作对象
 
     or：
        >>> 2 or 3,3 or 2
        (2,3)
        >>> [] or 3
        3
        >>> [] or {}
        {}
     and:
        >>> 2 and 3,3 and 2
        (3,2)
        >>> [] and {}
        []
        >>> 3 and []
        []
