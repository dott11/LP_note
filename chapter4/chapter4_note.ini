P87 python程序可以分解为模块，语句，表达式以及对象，如下所示。
    1.程序由模块构成
    2.模块包含语句
    3.语句包含表达式
    4.表达式建立并处理对象

P89 内置对象
对象类型： 数字 字符串 列表 字典 元组 文件 集合 其他类型（类型，None，布尔型） 编程单元类型（函数，模块，类） 与实现相关的类型（编译的代码堆栈跟踪）

P90 python是动态类型的（它自动地跟踪你的类型而不是要求声明代码），但是它也是强类型语言（你只能对一个对象进行适合该类型的有效的操作）

P96 调用内置函数dir，将会返回一个列表，其中包含了对象的所有属性。由于方法是函数属性，它们也会在这个列表出现。一般来说，以双下划线开头并结尾的变量名是用来表示python实现细节的命名模式。而这个列表中没有下划线的属性是对象能调用的方法。

P112 十进制数（固定精度浮点数） decimal
    分数（有一个分子和一个分母的有理数） fraction
    解决浮点数学的局限性和内在的不精确性。

P116 不可变性代表了什么？哪三种python的核心类型被认为是具有不可变性的？
    一个具有不可变性的对象是一个在其创建以后不能够被改变的对象。python中的数字，字符串和元组属于这个分类。尽管无法就地改变一个不可变的对象，但是你总是可以通过运行一个表达式创建一个新对象。

P116 序列是什么意思？哪三种python的核心类型被认为是这个分类中的？
    一个序列是一个队位置进行排序的对象的集合。字符串，列表和元组是python中的序列。他们共同拥有一般的序列操作，例如，索引，合并以及分片，但是又有各自类型特定的方法调用。
